<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic Tac Toe</title>
    <style>
        :root {
            --neon-blue: #08f;
            --neon-pink: #f0f;
            --neon-purple: #90f;
            --dark-bg: #111;
            --light-text: #eee;
            --cell-bg: rgba(30, 30, 40, 0.7);
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: var(--dark-bg);
            color: var(--light-text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            background: rgba(20, 20, 30, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }
        
        h1 {
            margin: 0 0 20px;
            font-size: 2.8rem;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 136, 255, 0.3);
            letter-spacing: 2px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .player {
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s;
            position: relative;
        }
        
        .player.active {
            background: rgba(0, 136, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 136, 255, 0.2);
        }
        
        .player.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 3px;
            background: var(--neon-blue);
            border-radius: 3px;
            animation: pulse 1.5s infinite;
        }
        
        .player-symbol {
            font-size: 2.2rem;
            margin-bottom: 5px;
            text-shadow: 0 0 10px currentColor;
        }
        
        .player-x .player-symbol {
            color: var(--neon-blue);
        }
        
        .player-o .player-symbol {
            color: var(--neon-pink);
        }
        
        .player-name {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 25px 0;
        }
        
        .cell {
            aspect-ratio: 1/1;
            background: var(--cell-bg);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3.5rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .cell:hover {
            background: rgba(50, 50, 70, 0.7);
            transform: translateY(-3px);
        }
        
        .cell.x {
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
        }
        
        .cell.o {
            color: var(--neon-pink);
            text-shadow: 0 0 15px var(--neon-pink);
        }
        
        .cell.winner {
            animation: winnerPulse 1s infinite;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }
        
        button {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }
        
        button:hover {
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(0, 136, 255, 0.5);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background: rgba(30, 30, 40, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 136, 255, 0.3);
            animation: modalAppear 0.5s;
        }
        
        .modal h2 {
            margin-top: 0;
            color: var(--neon-blue);
            font-size: 2rem;
        }
        
        .winner-display {
            font-size: 3.5rem;
            margin: 25px 0;
            text-shadow: 0 0 15px;
        }
        
        .winner-x {
            color: var(--neon-blue);
        }
        
        .winner-o {
            color: var(--neon-pink);
        }
        
        .winner-draw {
            color: var(--light-text);
            font-size: 2.5rem;
        }
        
        .connection-status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .connected {
            color: #0f0;
            text-shadow: 0 0 5px #0f0;
        }
        
        .disconnected {
            color: #f00;
            text-shadow: 0 0 5px #f00;
        }
        
        /* Background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            z-index: 0;
        }
        
        .bg-1 {
            width: 300px;
            height: 300px;
            background: var(--neon-blue);
            top: -100px;
            left: -100px;
        }
        
        .bg-2 {
            width: 400px;
            height: 400px;
            background: var(--neon-pink);
            bottom: -150px;
            right: -100px;
        }
        
        /* Animations */
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        @keyframes winnerPulse {
            0% { transform: scale(1); box-shadow: 0 0 20px currentColor; }
            50% { transform: scale(1.05); box-shadow: 0 0 30px currentColor; }
            100% { transform: scale(1); box-shadow: 0 0 20px currentColor; }
        }
        
        @keyframes modalAppear {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background elements -->
    <div class="bg-element bg-1"></div>
    <div class="bg-element bg-2"></div>
    
    <div class="container">
        <h1>TIC TAC TOE</h1>
        
        <div class="game-info">
            <div class="player player-x" id="player1">
                <div class="player-symbol">X</div>
                <div class="player-name">PLAYER 1</div>
                <div class="player-status">(YOU)</div>
            </div>
            
            <div class="player player-o" id="player2">
                <div class="player-symbol">O</div>
                <div class="player-name">PLAYER 2</div>
                <div class="player-status">(WAITING...)</div>
            </div>
        </div>
        
        <div class="game-board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        
        <div class="controls">
            <button id="newGameBtn">NEW GAME</button>
            <button id="shareBtn">INVITE</button>
        </div>
        
        <div class="connection-status disconnected" id="connectionStatus">
            DISCONNECTED
        </div>
    </div>
    
    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>GAME OVER</h2>
            <div class="winner-display" id="winnerDisplay"></div>
            <button id="playAgainBtn">PLAY AGAIN</button>
        </div>
    </div>
    
    <div class="modal" id="inviteModal">
        <div class="modal-content">
            <h2>INVITE PLAYER</h2>
            <p>Share this link to play with a friend:</p>
            <input type="text" id="gameLink" readonly style="width: 100%; padding: 10px; margin: 15px 0; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 5px;">
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button id="copyLinkBtn">COPY LINK</button>
                <button id="closeInviteBtn">CLOSE</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script>
        // Game state
        let currentPlayer = 'X';
        let gameActive = true;
        let gameState = ['', '', '', '', '', '', '', '', ''];
        let playerId = null;
        let roomId = null;
        let isPlayer1 = false;
        
        // DOM elements
        const cells = document.querySelectorAll('.cell');
        const player1Element = document.getElementById('player1');
        const player2Element = document.getElementById('player2');
        const connectionStatus = document.getElementById('connectionStatus');
        const gameOverModal = document.getElementById('gameOverModal');
        const winnerDisplay = document.getElementById('winnerDisplay');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const newGameBtn = document.getElementById('newGameBtn');
        const shareBtn = document.getElementById('shareBtn');
        const inviteModal = document.getElementById('inviteModal');
        const gameLink = document.getElementById('gameLink');
        const copyLinkBtn = document.getElementById('copyLinkBtn');
        const closeInviteBtn = document.getElementById('closeInviteBtn');
        
        // Socket.io connection
        const socket = io('https://tic-tac-toe-socket-server.glitch.me');
        
        // Socket event handlers
        socket.on('connect', () => {
            console.log('Connected to server');
            connectionStatus.textContent = 'CONNECTED';
            connectionStatus.classList.remove('disconnected');
            connectionStatus.classList.add('connected');
            
            // Create new room if not joining existing one
            if (!roomId) {
                roomId = generateRoomId();
                isPlayer1 = true;
                updatePlayerUI();
                socket.emit('createRoom', roomId);
            }
        });
        
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            connectionStatus.textContent = 'DISCONNECTED';
            connectionStatus.classList.remove('connected');
            connectionStatus.classList.add('disconnected');
        });
        
        socket.on('playerJoined', (data) => {
            console.log('Player joined:', data);
            player2Element.querySelector('.player-status').textContent = '(CONNECTED)';
            gameActive = true;
            showNotification(`PLAYER 2 HAS JOINED! YOU ARE ${isPlayer1 ? 'X' : 'O'}`);
        });
        
        socket.on('playerMove', (data) => {
            const { index, player } = data;
            gameState[index] = player;
            const cell = document.querySelector(`.cell[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add(player.toLowerCase());
            currentPlayer = player === 'X' ? 'O' : 'X';
            updatePlayerUI();
            
            const result = checkWinner();
            if (result) {
                handleGameOver(result);
            }
        });
        
        socket.on('gameReset', () => {
            resetGame();
        });
        
        socket.on('roomFull', () => {
            showNotification('ROOM IS FULL! PLEASE CREATE A NEW GAME.');
        });
        
        // Game functions
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        function updatePlayerUI() {
            if (isPlayer1) {
                player1Element.classList.add('active');
                player2Element.classList.remove('active');
            } else {
                player1Element.classList.remove('active');
                player2Element.classList.add('active');
            }
        }
        
        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));
            
            if (gameState[clickedCellIndex] !== '' || !gameActive || 
                (isPlayer1 && currentPlayer !== 'X') || (!isPlayer1 && currentPlayer !== 'O')) {
                return;
            }
            
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.textContent = currentPlayer;
            clickedCell.classList.add(currentPlayer.toLowerCase());
            
            socket.emit('playerMove', { roomId, index: clickedCellIndex, player: currentPlayer });
            
            const result = checkWinner();
            if (result) {
                handleGameOver(result);
                return;
            }
            
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            updatePlayerUI();
        }
        
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
                    return { winner: gameState[a], winningCells: pattern };
                }
            }
            
            if (!gameState.includes('')) {
                return { winner: 'draw' };
            }
            
            return null;
        }
        
        function handleGameOver(result) {
            gameActive = false;
            
            if (result.winner === 'draw') {
                winnerDisplay.textContent = 'DRAW!';
                winnerDisplay.className = 'winner-display winner-draw';
            } else {
                winnerDisplay.textContent = result.winner;
                winnerDisplay.className = `winner-display winner-${result.winner.toLowerCase()}`;
                
                result.winningCells.forEach(index => {
                    document.querySelector(`.cell[data-index="${index}"]`).classList.add('winner');
                });
            }
            
            gameOverModal.style.display = 'flex';
        }
        
        function resetGame() {
            gameState = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
                cell.style.backgroundColor = '';
            });
            
            gameOverModal.style.display = 'none';
            updatePlayerUI();
        }
        
        function shareGame() {
            const link = `${window.location.origin}${window.location.pathname}?room=${roomId}`;
            gameLink.value = link;
            inviteModal.style.display = 'flex';
        }
        
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.position = 'fixed';
            notification.style.top = '20px';
            notification.style.left = '50%';
            notification.style.transform = 'translateX(-50%)';
            notification.style.padding = '15px 25px';
            notification.style.background = 'rgba(30, 30, 40, 0.9)';
            notification.style.color = 'white';
            notification.style.borderRadius = '8px';
            notification.style.border = '1px solid rgba(255, 255, 255, 0.1)';
            notification.style.boxShadow = '0 0 20px rgba(0, 0, 0, 0.5)';
            notification.style.zIndex = '1000';
            notification.style.animation = 'modalAppear 0.3s';
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'modalAppear 0.3s reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Event listeners
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });
        
        playAgainBtn.addEventListener('click', () => {
            socket.emit('resetGame', roomId);
            resetGame();
        });
        
        newGameBtn.addEventListener('click', () => {
            roomId = generateRoomId();
            socket.emit('createRoom', roomId);
            isPlayer1 = true;
            player2Element.querySelector('.player-status').textContent = '(WAITING...)';
            resetGame();
            updatePlayerUI();
        });
        
        shareBtn.addEventListener('click', shareGame);
        
        copyLinkBtn.addEventListener('click', () => {
            gameLink.select();
            document.execCommand('copy');
            showNotification('LINK COPIED!');
        });
        
        closeInviteBtn.addEventListener('click', () => {
            inviteModal.style.display = 'none';
        });
        
        // Check for room ID in URL
        function checkUrlForRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            const roomParam = urlParams.get('room');
            
            if (roomParam) {
                roomId = roomParam;
                isPlayer1 = false;
                player1Element.querySelector('.player-status').textContent = '(CONNECTED)';
                socket.emit('joinRoom', roomId);
            }
        }
        
        // Initialize game
        checkUrlForRoom();
        updatePlayerUI();
    </script>
</body>
</html>
