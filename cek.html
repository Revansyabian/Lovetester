<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Nomor Banned</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        .valid {
            background-color: #d4edda;
            border-left: 5px solid #28a745;
        }
        .invalid {
            background-color: #f8d7da;
            border-left: 5px solid #dc3545;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cek Status Nomor Telepon</h1>
        
        <div class="form-group">
            <label for="phoneNumber">Masukkan Nomor Telepon (dengan kode negara):</label>
            <input type="text" id="phoneNumber" placeholder="Contoh: 628123456789" required>
        </div>
        
        <button id="checkButton">Cek Status</button>
        
        <div id="loading" class="loading">
            <p>Memeriksa status nomor...</p>
        </div>
        
        <div id="result" class="result">
            <h3>Hasil Pengecekan</h3>
            <p><strong>Nomor:</strong> <span id="resultNumber"></span></p>
            <p><strong>Status:</strong> <span id="resultStatus"></span></p>
            <p><strong>Provider:</strong> <span id="resultCarrier"></span></p>
            <p><strong>Tipe:</strong> <span id="resultType"></span></p>
            <p><strong>Lokasi:</strong> <span id="resultLocation"></span></p>
        </div>
        
        <div id="error" class="error"></div>
    </div>

    <script>
        document.getElementById('checkButton').addEventListener('click', function() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            // Validasi input
            if (!phoneNumber) {
                errorDiv.textContent = 'Silakan masukkan nomor telepon';
                return;
            }
            
            // Reset tampilan
            resultDiv.style.display = 'none';
            errorDiv.textContent = '';
            loadingDiv.style.display = 'block';
            
            // Panggil API menggunakan AJAX
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'check_number.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            
            xhr.onload = function() {
                loadingDiv.style.display = 'none';
                
                if (this.status === 200) {
                    try {
                        const response = JSON.parse(this.responseText);
                        
                        if (response.success) {
                            // Tampilkan hasil
                            document.getElementById('resultNumber').textContent = response.number;
                            document.getElementById('resultStatus').textContent = 
                                response.valid ? 'AKTIF (Valid)' : 'BANNED/TIDAK VALID';
                            document.getElementById('resultCarrier').textContent = response.carrier || '-';
                            document.getElementById('resultType').textContent = response.line_type || '-';
                            document.getElementById('resultLocation').textContent = 
                                `${response.country_name} (${response.country_code})` || '-';
                            
                            // Set style berdasarkan status
                            resultDiv.className = response.valid ? 'result valid' : 'result invalid';
                            resultDiv.style.display = 'block';
                        } else {
                            errorDiv.textContent = response.error || 'Terjadi kesalahan saat memeriksa nomor';
                        }
                    } catch (e) {
                        errorDiv.textContent = 'Terjadi kesalahan dalam memproses respons';
                    }
                } else {
                    errorDiv.textContent = 'Terjadi kesalahan koneksi';
                }
            };
            
            xhr.onerror = function() {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = 'Terjadi kesalahan koneksi';
            };
            
            xhr.send(`phoneNumber=${encodeURIComponent(phoneNumber)}`);
        });
    </script>
</body>
</html>
